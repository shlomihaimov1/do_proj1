# Default values for front_chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: shlomihaimov1/front
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "front"

# values.yaml
namespace:
  create: true
  name: proj1-ns

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "front-svc"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# service:
#   type: ClusterIP
#   port: 80
service:
  enabled: true
  type: ClusterIP
  ports:
    app:
      port: 80
      targetPort: 80
      protocol: TCP


# values.yaml

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: front.proj1.elad-labs.qk10ku2fidre3d0b4kaei4l2pd.ax.internal.cloudapp.net
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: front
              port:
                number: 80
    - host: back.proj1.elad-labs.qk10ku2fidre3d0b4kaei4l2pd.ax.internal.cloudapp.net
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: back
              port:
                number: 5000
  tls: []
  
